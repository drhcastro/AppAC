
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeador de Alimentación</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="text-slate-800">

    <!-- Vista de Carga -->
    <div id="loading-view" class="view active min-h-screen flex items-center justify-center">
        <p>Cargando...</p>
    </div>

    <!-- Vista de Inicio de Sesión -->
    <div id="login-view" class="view min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl font-bold text-slate-700 mb-6">Iniciar Sesión</h1>
        <form id="login-form" class="w-full max-w-sm space-y-4">
            <input type="email" id="login-email" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg" required>
            <input type="password" id="login-password" placeholder="Contraseña" class="w-full p-3 border rounded-lg" required>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600">Ingresar</button>
            <p id="login-error" class="text-red-500 text-sm text-center"></p>
        </form>
        <p class="mt-6">¿No tienes una cuenta? <button id="show-register-btn" class="text-blue-500 hover:underline">Regístrate</button></p>
    </div>

    <!-- Vista de Registro -->
    <div id="register-view" class="view min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl font-bold text-slate-700 mb-6">Crear Cuenta</h1>
        <form id="register-form" class="w-full max-w-sm space-y-4">
            <input type="email" id="register-email" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg" required>
            <input type="password" id="register-password" placeholder="Contraseña" class="w-full p-3 border rounded-lg" required>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600">Registrarse</button>
            <p id="register-error" class="text-red-500 text-sm text-center"></p>
        </form>
        <p class="mt-6">¿Ya tienes una cuenta? <button id="show-login-btn" class="text-blue-500 hover:underline">Inicia sesión</button></p>
    </div>

    <!-- Vista Principal de la App (Contenedor) -->
    <div id="app-view" class="view">
        <!-- Aquí se inyectará el contenido del planeador (calendario, selector, etc.) -->
        <!-- Este es el código que ya habíamos creado, ahora encapsulado -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Lógica de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
